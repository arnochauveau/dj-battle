<div ng-repeat="score in $ctrl.scores|orderBy:'-score'">
  <div class="score-entry">
        <div class="place">
          {{$index + 1}}
        </div>
        <div class="name">
          {{score.name}}
        </div>
        <div class="score">
          {{score.score}}
        </div>
      </div>
      <div class="name">
  </div>
</div>
